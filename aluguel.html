<!DOCTYPE html>
<html lang="pt">
 <style>
	body {
  	 background-color: black;
	}

	h1 {
  	 color: white;
  	 text-align: center;
	}
	section {
  	 color: white;
	}

	script {
 	 color: white
	}
	form {
	 color: white
	}

 </style>

 <body>
    <header>
      <h1>Contrato de Aluguel</h1>
    </header>
    <section>
      <form action="#" target="_self" method="POST" name="frmImovel" id="frmImovel">
        <label for="paramLocator">Carteira do Locador: </label>
        <input type="text" name="paramLocator" id="paramLocator" size="45" maxlength="42" required autofocus />
        <br />
        <label for="paramRenter">Endereço Ethereum do locatário do imóvel: </label>
        <input type="text" name="paramRenter" id="paramRenter" size="45" maxlength="42" required />
        <br />
        <label for="paramAddressHome">Endereço físico do imóvel: </label>
        <input type="text" name="paramAddressHome" id="paramAddressHome" size="100" required placeholder="(informe a rua com o CEP do imóvel)" />
        <br />
        <label for="paramRentalValue">Valor do aluguel: </label>
        <input type="number" name="paramRentalValue" id="paramRentalValue" size="50" min="1" max="99999" required placeholder="(valor líquido não corrigido)" />
        <br />
	<label for="">Dia do pagamento:</label><br>
  	<input type="text" id="dpagamento" name="dpagamento" size="10" value="Dia 5" readonly>
	<br />
        <label for="">Multa moratória:</label><br>
  	<input type="text" id="mmora" name="mmora" size="10" value="3%" readonly>
	<br />
	<input type="submit" value="Registrar no Smart Contract" onclick="obterDadosForm();" />
      </form>
    </section>
    <hr />
    <section>
      <div>
        <h1>Dados do contrato de locação</h1>
      </div>
      <div>
        Informe o numero do contrato:
        <input type="number" name="contractNumber" id="contractNumber" size="10" min="1" max="99999" />
        <button>Buscar Dados</button>
      </div>
      <br />
      <div>Endereço Ethereum do locador do imóvel: <span id="locator"></span></div>
      <div>Endereço Ethereum do locatário do imóvel: <span id="renter"></span></div>
      <div>Endereço físico do imóvel: <span id="addressHome"></span></div>
      <div>Valor do aluguel: <span id="rentalValue"></span></div>
    </section>
    <script>
      function obterDadosForm() {
        alert(document.frmImovel.paramLocator.value + " " + document.frmImovel.paramRenter.value);
        //event.preventDefault();
      }
    </script>
  </body>
</html>
